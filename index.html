<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <!-- Oppgave 1 -->
   
    <div class="oppgave1">

        <h1>Oppgave 1</h1>
        <input type="text" class="text" name="text" id="text">
        <button class="button" id="btn1">F to C</button>
        <button class="button" id="btn2">C to F</button>


    </div>

    <!-- Oppgave 2 -->

    <div class="oppgave2">

        <h1>Oppgave 2</h1>
        <input type="text" class="text" name="text" id="text1">
        <input type="text" class="text" name="text" id="text2">
        <button class="button" id="printbtn">Print out</button>
        
    </div>

    <!-- Oppgave 3 -->

    <div class="oppgave3">
        <h1>Oppgave 3</h1>
        <input type="text" class="text" name="text" id="ord">
        <button id="check" class="button">Check palindrome</button>
    </div>

    <!-- Oppgave 4 -->

    <div class="oppgave4">
        <h1>Oppgave 4</h1>
        <button class="button2" id="redbtn" style="background-color: red;">Red</button>
        <button class="button2" id="bluebtn"  style="background-color: blue;">Blue</button>
        <button class="button2" id="randombtn" style="background-color: green;">Random</button>
        <br>
        <div id="divBox1" class="divBox">Div 1</div>
        <div id="divBox2" class="divBox">Div 2</div>
        <div id="divBox3" class="divBox">Div 3</div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
